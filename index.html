<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live HTML/CSS/JS Editor</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .editor-container { display: flex; height: 50vh; }
    textarea { width: 33.3%; height: 100%; font-family: monospace; font-size: 14px; border: none; outline: 1px solid #ccc; resize: none; }
    iframe { width: 100%; height: 50vh; border: none; }
    label { display: block; font-weight: bold; margin: 8px 0 2px 4px; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
</head>
<body>
  <div>
    <label for="html">HTML</label>
    <label for="css" style="margin-left:33%;">CSS</label>
    <label for="js" style="margin-left:66%;">JavaScript</label>
  </div>
  <div class="editor-container">
    <textarea id="html" placeholder="Write HTML here...">&lt;h1&gt;Hello!&lt;/h1&gt;</textarea>
    <textarea id="css" placeholder="Write CSS here...">h1 { color: #007acc; }</textarea>
    <textarea id="js" placeholder="Write JS here...">console.log('Hello!');</textarea>
  </div>
  <iframe id="preview"></iframe>
  <script src="editor.js"></script>
</body>
</html>
